title: Brothers on a bridge problem
abstract: |
  Solving the Brothers on a bridge problem using Google OR tools and the AI
  model. The problem sounds as follows:
  \vsp

  \textit{Four brothers want to cross a suspension bridge at night. The bridge
  can hold a maximum of 2 people together with a flashlight. They only have one
  flashlight between them, which means someone will need to bring it back across
  the bridge each time. Each brother crosses at a different speed: the oldest
  brother can cross the bridge in 1 minute, the second can cross in 2 minutes,
  the third in 5 minutes, and the youngest in 10 minutes}.
